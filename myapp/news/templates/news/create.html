{% extends 'main/layout.html' %}


{% block title %}Добавление статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добаление статьи на стайт</h1>
        <form method="post" class="form">
            <input type="text" placeholder="Название статьи" class="form-control"><br>
            <input type="text" placeholder="Анонс статьи" class="form-control"><br>
            <textarea class="form-control" placeholder="Текст статьи"></textarea><br>
            <input type="date" class="form-control"><br>
            <input type="time" class="form-control"><br>
            <button class="btn btn-success" type="submit">Отправить статью</button>
        </form>
    </div>
{% endblock %}
